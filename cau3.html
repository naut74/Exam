<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 3</title>
    <style>
        body{
            margin: 12px;
        }
    </style>
</head>
<body>
    <h1>Câu 3</h1>
    <input type="text" id="dayMonth" style="width: 250px;" placeholder="Nhập tháng năm với định dạng MM/yyyy">
    <button type="button" onclick="dayOfMonth()">Check</button>
    <p id="day"></p>
    <script>
        function dayOfMonth(){
            let input = document.getElementById('dayMonth').value;
            let [month, year] = input.split('/').map(Number);
            
            let leapYear = false; 
            if (year % 4 == 0) {
                if(year % 100 == 0) {
                    if(year % 400 == 0) {
                        leapYear = true;
                    } else {
                        leapYear = false;
                    }
                } else {
                    leapYear = true;
                }
            }

            let daysInMonth = [31, leapYear ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            
            if(month >= 1 && month <= 12) {
                document.getElementById("day").innerHTML = daysInMonth[month - 1];
            } else {
                document.getElementById("day").innerHTML = "Tháng không hợp lệ!";
            }
        }
    </script>
</body>
</html>
