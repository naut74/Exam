<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
</head>
<body>
    <h1>Câu 2</h1>
    <input type="number" id="input" placeholder="Enter number">
    <button onclick="calculatePerfectNumber()">Tính</button>
    <p id="result"></p>
    <script>
        function calculatePerfectNumber(){
            let inputNumber = parseInt(document.getElementById('input').value);
            let sum = 0;
            if(inputNumber !== null && inputNumber){
                for (let i = 1; i < inputNumber; i++) {
                    if (inputNumber % i === 0) {
                        sum += i;
                    }
                }
                document.getElementById('result').innerHTML = (sum === inputNumber && inputNumber > 0) ? 'True' : 'False';
            }
            else{
                document.getElementById('result').innerHTML = 'Please enter a valid number';
            }
        }
    </script>
</body>
</html>
